<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="FOSS Promoter Website">
    <meta name="author" content="Otavio R. Piske">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../common/assets/uikit/css/uikit.min.css"/>
    <script src="../../common/assets/uikit/js/uikit.min.js"></script>
    <script src="../../common/assets/uikit/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../common/assets/css/site.css">
</head>
<body>

<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-center" >
        <ul class="uk-navbar-nav">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="http://localhost:3000">Grafana</a></li>
            <li><a href="http://localhost:9090">Prometheus</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </div>
</nav>


<main>
    <div class="uk-container uk-container-large">
        <div class="uk-position-large uk-position-center">
            <div>
                <form id="repo-form" new-repo-form api="repository" onsubmit="return addRepository();">
                    <fieldset class="uk-fieldset">
                        <legend class="uk-legend">Adicione um novo repositório</legend>
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: github"></span>
                                <input class="uk-input uk-form-width-large" name="repository-url" id="repository-url"
                                       type="text" placeholder="http://github.com/">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div>
                <form id="search-form" search-form api="query/email/" onsubmit="return searchContributions();">
                    <fieldset class="uk-fieldset">
                        <legend class="uk-legend">Procurar uma contribuição</legend>
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: github"></span>
                                <input class="uk-input uk-form-width-large" name="contrib" id="contrib"
                                       type="text" placeholder="your@email.com">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div>
                <div uk-spinner="ratio: 3" id="wait-for-repo-spinner"></div>
            </div>
            <div>
                <div class="uk-position-relative uk-visible-toggle uk-dark" tabindex="-1" id="contrib-qrs" uk-slideshow>
                    <ul class="uk-slideshow-items" uk-slideshow="min-height: 256; max-height: 256, ratio: 4:4"
                        id="slideshow-qrs">
                    </ul>

                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#"
                       uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#"
                       uk-slidenav-next uk-slideshow-item="next"></a>

                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="uk-position-bottom">

        <div class="uk-container uk-container-small">
            <div class="uk-column-1-3">

                <p class="uk-text-small uk-text-lighter">Project: <span id="project-version"></span></p>
                <p class="uk-text-small uk-text-lighter">Apache Camel: <span id="camel-version"></span></p>
                <p class="uk-text-small uk-text-lighter">Apache Kafka Client: <span id="kafka-client-version"></span>
                </p>
            </div>
        </div>
    </div>
</footer>

<!--Common stuff-->
<script type="text/javascript" src="../../common/assets/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../common/assets/node_modules/axios/dist/axios.min.js"></script>

<!--Project code-->
<script type="text/javascript" src="../../common/js/add-repo.js"></script>

</body>
</html>
